<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divide the window with Text Content</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="height: 50vh; display: flex;">
        <div style="
          flex: 1;
          background:blue;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 64px;
        ">
            A
        </div>
        <div style="
          flex: 1;
          background-color: rgb(230, 73, 73);
          display: flex;
          justify-content: center;
          align-items: center;
          color:white;
          font-size: 64px;
        ">
            B
        </div>
    </div>
    <div style="background: green; height: 50vh; display: flex;">
        <div style="
          background: rgb(10, 134, 20);
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            C
        </div>
        <div style="
          background: rgb(235, 107, 48);
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 64px;
        ">
            D
        </div>
    </div>
</body>

</html>
